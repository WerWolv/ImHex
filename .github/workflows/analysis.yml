name: "CodeQL and Unit Tests"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '21 0 * * 2'

jobs:
  analyze:
    name: ğŸ› Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
    steps:
    - name: ğŸ§° Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: recursive

    - name: âœ‹ Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: â¬‡ï¸ Install dependencies
      run: |
        sudo apt update
        sudo bash dist/get_deps_debian.sh

    - name: ğŸ› ï¸ Build
      run: |
        mkdir build
        cd build
        CC=gcc-10 CXX=g++-10 cmake \
          -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
          -DCMAKE_INSTALL_PREFIX="$PWD/install" \
          ..
        make -j 4 install

    - name: ğŸ§ª Perform Unit Tests
      run: |
        cd build
        ctest

    - name: ğŸ—¯ï¸ Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
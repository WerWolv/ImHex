name: "Unit Tests"

on:
  push:
    branches:
      - 'master'
      - 'releases/**'
      - 'tests/**'
  pull_request:
    branches:
      - 'master'
      - 'releases/**'
  workflow_dispatch:

jobs:
  tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-22.04
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: ğŸ§° Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: ğŸ“œ Setup ccache
      uses: hendrikmuhs/ccache-action@v1
      with:
        key: ${{ runner.os }}-tests-build-${{ github.run_id }}
        restore-keys: ${{ runner.os }}-tests-build
        max-size: 50M

    - name: â¬‡ï¸ Install dependencies
      run: |
        sudo apt update
        sudo bash dist/get_deps_debian.sh
        sudo apt install gcovr -y

    - name: ğŸ› ï¸ Build
      run: |
        set -x
        mkdir -p build
        cd build
        CC=gcc-12 CXX=g++-12 cmake                                                                      \
          -DCMAKE_BUILD_TYPE=Debug                                                                      \
          -DIMHEX_ENABLE_UNIT_TESTS=ON                                                                  \
          -DCMAKE_C_COMPILER_LAUNCHER=ccache                                                            \
          -DCMAKE_CXX_COMPILER_LAUNCHER=ccache                                                          \
          -DCMAKE_C_FLAGS="-fuse-ld=lld -fsanitize=address,leak,undefined -fno-sanitize-recover=all"    \
          -DCMAKE_CXX_FLAGS="-fuse-ld=lld -fsanitize=address,leak,undefined -fno-sanitize-recover=all"  \
          -DIMHEX_OFFLINE_BUILD=ON                                                                      \
          ..
        make -j4 unit_tests

    - name: ğŸ§ª Perform plcli Integration Tests
      run: |
        cd lib/external/pattern_language
        python tests/integration/integration.py ../../../build/imhex --pl

    - name: ğŸ§ª Perform Unit Tests
      run: |
        cd build
        ctest --output-on-failure

    # Generate report from all gcov .gcda files
    - name: ğŸ§ª Generate coverage report
      run: |
        gcovr --gcov-executable /usr/bin/gcov-12 -e lib/ -r . build --xml coverage_report.xml --verbose

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4.0.1
      with:
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
        file: coverage_report.xml

  langs:
    name: ğŸ§ª Langs
    runs-on: ubuntu-22.04

    steps:
    - name: ğŸ§° Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Check langs
      run:
        python3 tests/check_langs.py

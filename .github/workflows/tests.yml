name: "Unit Tests"

on:
  push:
    branches:
      - 'master'
      - 'releases/**'
      - 'tests/**'
  pull_request:
    branches:
      - 'master'
      - 'releases/**'
  workflow_dispatch:

jobs:
  tests:
    name: üß™ Unit Tests
    runs-on: ubuntu-24.04
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: üß∞ Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: üìú Setup ccache
      uses: hendrikmuhs/ccache-action@v1
      with:
        key: ${{ runner.os }}-tests-build-${{ github.run_id }}
        restore-keys: ${{ runner.os }}-tests-build
        max-size: 50M

    - name: ‚¨áÔ∏è Install dependencies
      run: |
        sudo apt update
        sudo bash dist/get_deps_debian.sh

    - name: üõ†Ô∏è Build
      run: |
        set -x
        mkdir -p build
        cd build
        CC=gcc-14 CXX=g++-14 cmake                                                                                 \
          -DCMAKE_BUILD_TYPE=Debug                                                                                 \
          -DIMHEX_ENABLE_UNIT_TESTS=ON                                                                             \
          -DIMHEX_ENABLE_PLUGIN_TESTS=ON                                                                           \
          -DIMHEX_PATTERNS_ENABLE_UNIT_TESTS=OFF                                                                   \
          -DLIBPL_ENABLE_TESTS=OFF                                                                                 \
          -DCMAKE_C_COMPILER_LAUNCHER=ccache                                                                       \
          -DCMAKE_CXX_COMPILER_LAUNCHER=ccache                                                                     \
          -DCMAKE_C_FLAGS="-fuse-ld=lld -fsanitize=address,leak,undefined -fno-sanitize-recover=all --coverage"    \
          -DCMAKE_CXX_FLAGS="-fuse-ld=lld -fsanitize=address,leak,undefined -fno-sanitize-recover=all --coverage"  \
          -DIMHEX_OFFLINE_BUILD=ON                                                                                 \
          -G Ninja                                                                                                 \
          ..
        ninja unit_tests main

    - name: üß™ Perform plcli Integration Tests
      run: |
        cd lib/external/pattern_language
        python tests/integration/integration.py ../../../build/bin/imhex --pl

    - name: üß™ Perform Unit Tests
      run: |
        cd build
        ctest --output-on-failure

    # Generate report from all gcov .gcda files
    - name: üß™ Generate coverage report
      run: |
        sudo apt install python3-pip python3-venv
        python3 -m venv venv
        . venv/bin/activate
        pip3 install gcovr
        gcovr --gcov-executable /usr/bin/gcov-14 -e ".+yara_rules.+" -e ".+third_party.+" -e ".+external.+" -r . build --xml coverage_report.xml --verbose

    - name: Upload coverage reports to Codecov
      env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      if: ${{ env.CODECOV_TOKEN }}
      uses: codecov/codecov-action@v4
      with:
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
        file: coverage_report.xml

  tests-win:
    name: üß™ Unit Tests (windows)
    runs-on: windows-2022
    defaults:
      run:
        shell: msys2 {0}
    env:
      CCACHE_DIR:      "${{ github.workspace }}/.ccache"
    steps:
    - name: üß∞ Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: üìú Setup ccache
      uses:  hendrikmuhs/ccache-action@v1
      id:    cache-ccache
      with:
        key: ${{ runner.os }}-ccache-${{ github.run_id }}
        restore-keys: ${{ runner.os }}-ccache
        max-size: 1G

    - name: üü¶ Install msys2
      uses: msys2/setup-msys2@v2
      with:
        msystem: mingw64

    - name: ‚¨áÔ∏è Install dependencies
      run: |
        set -x
        dist/get_deps_msys2.sh

    # Windows cmake build
    - name: üõ†Ô∏è Build
      run: |
        set -x
        mkdir -p build
        cd build

        cmake -G "Ninja"                                            \
          -DCMAKE_BUILD_TYPE=Debug                                  \
          -DCMAKE_INSTALL_PREFIX="$PWD/install"                     \
          -DIMHEX_USE_DEFAULT_BUILD_SETTINGS=ON                     \
          -DIMHEX_PATTERNS_PULL_MASTER=ON                           \
          -DUSE_SYSTEM_CAPSTONE=ON                                  \
          -DIMHEX_ENABLE_UNIT_TESTS=ON                              \
          -DIMHEX_ENABLE_PLUGIN_TESTS=ON                            \
          -DIMHEX_PATTERNS_ENABLE_UNIT_TESTS=OFF                    \
          -DLIBPL_ENABLE_TESTS=OFF                                  \
          -DIMHEX_OFFLINE_BUILD=ON                                  \
          ..
        ninja unit_tests

    - name: üß™ Perform Unit Tests
      run: |
        cd build
        ctest --output-on-failure

  langs:
    name: üß™ Langs
    runs-on: ubuntu-22.04

    steps:
    - name: üß∞ Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Check langs
      run:
        python3 tests/check_langs.py

  win_msvc:
    strategy:
      fail-fast: false
      matrix:
        include:
          - architecture_name: "x86_64"
            vs_arch: "amd64"
            runner_os: "windows-2025"
          - architecture_name: "arm64"
            vs_arch: "amd64_arm64"
            runner_os: "windows-11-arm"

    runs-on: ${{ matrix.runner_os }}
    name: ğŸªŸ Windows MSVC ${{ matrix.architecture_name }}

    env:
      CCACHE_DIR:      "${{ github.workspace }}/.ccache"

    permissions:
      id-token: write
      attestations: write

    steps:
      - name: ğŸ§° Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: ğŸ«§ Setup Visual Studio Dev Environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.vs_arch }}

      - name: ğŸ“œ Setup ccache
        uses:  hendrikmuhs/ccache-action@main
        id:    cache-ccache
        with:
          key: ${{ runner.os }}-msvc-${{ matrix.vs_arch }}-ccache-${{ github.run_id }}
          restore-keys: ${{ runner.os }}-msvc-${{ matrix.vs_arch }}-ccache
          max-size: 1G

      - name: ğŸ“¦ Install latest vcpkg release
        shell: bash
        run: |
          LATEST_TAG=$(curl https://api.github.com/repos/microsoft/vcpkg/releases/latest | jq -r ".tag_name")
          VCPKG_ROOT="$(realpath ../vcpkg)"
          git clone --depth 1 --branch $LATEST_TAG https://github.com/microsoft/vcpkg $VCPKG_ROOT
          $VCPKG_ROOT/bootstrap-vcpkg.bat
          echo "VCPKG_ROOT=$VCPKG_ROOT" >> $GITHUB_ENV
          echo "Installed vcpkg at $VCPKG_ROOT"

      - name: â¬‡ï¸ Install vcpkg dependencies
        shell: bash
        run: |
          cp dist/vcpkg.json vcpkg.json
          $VCPKG_ROOT/vcpkg install

      - name: â¬‡ï¸ Install CMake and Ninja
        run: winget install -e --id Kitware.CMake Ninja-build.Ninja

      - name: â¬‡ï¸ Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.100'

      - name: ğŸ“œ Set version variable
        run: |
          "IMHEX_VERSION=$(Get-Content VERSION -Raw)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      # Windows cmake build
      - name: ğŸ› ï¸ Configure CMake
        run: |
          mkdir -p build
                    
          cmake -G "Ninja" -B build                                                   `
            --preset vs2022                                                           `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" `
            -DCMAKE_C_COMPILER="$($(Get-Command cl.exe).Path)"                        `
            -DCMAKE_CXX_COMPILER="$($(Get-Command cl.exe).Path)"                      `
            -DCMAKE_C_COMPILER_LAUNCHER=ccache                                        `
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache                                      `
            -DCMAKE_INSTALL_PREFIX="$(Join-Path $PWD 'install')"                      `
            -DIMHEX_GENERATE_PACKAGE=ON                                               `
            -DCMAKE_BUILD_TYPE="$env:BUILD_TYPE"                                      `
            -DIMHEX_PATTERNS_PULL_MASTER=ON                                           `
            -DIMHEX_COMMIT_HASH_LONG="$env:GITHUB_SHA"                                `
            -DIMHEX_COMMIT_BRANCH="$($env:GITHUB_REF -replace '.*/', '')"             `
            -DDOTNET_EXECUTABLE="C:/Program Files/dotnet/dotnet.exe"                  `
            -DCPACK_WIX_ROOT="$($env:USERPROFILE -replace '\\','/')/.dotnet/tools"    `
            .

      - name: ğŸ› ï¸ Build
        run: |
          cd build
          ninja install

      - name: ğŸ•¯ï¸ Install WiX Toolkit
        run: |
          & "C:/Program Files/dotnet/dotnet.exe" tool install --global wix
          & "$($env:USERPROFILE -replace '\\','/')/.dotnet/tools/wix" extension add -g WixToolset.UI.wixext

      - name: ğŸ“¦ Bundle MSI
        run: |
          cd build
          cpack
          mv ImHex-*.msi ../imhex-${{ env.IMHEX_VERSION }}-Windows-MSVC-${{ matrix.architecture_name }}.msi

      - name: ğŸ—ï¸ Generate build provenance attestations
        uses: actions/attest-build-provenance@v2
        if: ${{ github.event.repository.fork == false && github.event_name != 'pull_request' }}
        with:
          subject-path: |
            imhex-*.msi

      - name: â¬†ï¸ Upload Windows Installer
        uses: actions/upload-artifact@v4
        if: false # The MSVC builds should not really be used, they're still packaged for testingâ€™s sake though
        with:
          if-no-files-found: error
          name: Windows Installer MSVC ${{ matrix.architecture_name }}
          path: |
            imhex-*.msi


name: Build

on:
  push:
  pull_request:

env:
  BUILD_TYPE: Release

jobs:


  lin:
    runs-on: ubuntu-20.04
    name: üêß Ubuntu 20.04
    steps:

    - name: üß∞ Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: ‚¨áÔ∏è Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential       \
          gcc-10                \
          g++-10                \
          pkg-config            \
          cmake                 \
          make                  \
          libglfw3-dev          \
          libglm-dev            \
          libmagic-dev          \
          libssl-dev            \
          libcapstone-dev       \
          llvm-dev              \
          nlohmann-json3-dev    \
          python3-dev           \

    - name: ‚úã Build
      run: |
        mkdir build
        cd build
        CC=gcc-10 CXX=g++-10 cmake ..
        make -j 4


  win:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        env:
          - { msystem: MINGW64, arch: x86_64 }
          #- { msystem: MINGW32, arch: i686   } # currently fail
        build:
          - manual
          - makepkg
    name: üü™ ${{ matrix.env.msystem }} ¬∑ ${{ matrix.env.arch }} ¬∑ ${{ matrix.build }}
    defaults:
      run:
        shell: msys2 {0}
    env:
      MINGW_INSTALLS: ${{ matrix.env.msystem }}
    steps:

    - run: git config --global core.autocrlf input
      shell: bash

    - name: üß∞ Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: üü™ Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.env.msystem }}
        update: true
        install: >
          base-devel
          mingw-w64-${{ matrix.env.arch }}-toolchain
          mingw-w64-${{ matrix.env.arch }}-gcc
          mingw-w64-${{ matrix.env.arch }}-cmake
          mingw-w64-${{ matrix.env.arch }}-make
          mingw-w64-${{ matrix.env.arch }}-capstone
          mingw-w64-${{ matrix.env.arch }}-glfw
          mingw-w64-${{ matrix.env.arch }}-glm
          mingw-w64-${{ matrix.env.arch }}-file
          mingw-w64-${{ matrix.env.arch }}-llvm
          mingw-w64-${{ matrix.env.arch }}-nlohmann-json
          mingw-w64-${{ matrix.env.arch }}-openssl
          mingw-w64-${{ matrix.env.arch }}-polly
          mingw-w64-${{ matrix.env.arch }}-python

    - name: ‚úã Build (manual)
      if: matrix.build == 'manual'
      run: |
        mkdir build
        cd build
        cmake -G "MinGW Makefiles" ..
        mingw32-make -j 4

    - name: üîß Build (makepkg)
      if: matrix.build == 'makepkg'
      run: |
        cd msys2
        makepkg-mingw --noconfirm --noprogressbar -sCLf

    - name: ‚öôÔ∏è Install (makepkg)
      if: matrix.build == 'makepkg'
      run: |
        pacman -U msys2/*.zst

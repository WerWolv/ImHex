name: Build

on:
  push:
  pull_request:

env:
  BUILD_TYPE: Release

jobs:

  linux:
    runs-on: ubuntu-20.04
    name: ğŸ§ Ubuntu 20.04
    steps:

    - name: ğŸ§° Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: recursive

    - name: â¬‡ï¸ Install dependencies
      run: |
        sudo apt-get update
        sudo bash dist/get_deps_debian.sh

    - name: âœ‹ Build
      run: |
        # Get path to magic db
        MAGICDB_PATH=$(file --version | grep -oP "(?<=magic file from ).+")

        mkdir build
        cd build
        CC=gcc-10 CXX=g++-10 cmake \
          -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
          -DCMAKE_INSTALL_PREFIX="$PWD/install" \
          -DEXTRA_MAGICDBS="$MAGICDB_PATH" \
          ..
        make -j 4 install

    - name: ğŸ“¦ Upload ELF
      uses: actions/upload-artifact@v2
      with:
        name: Linux ELF
        path: |
          build/install/*

  win:
    runs-on: windows-latest
    name: ğŸŸ¦ Windows MINGW64
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - name: ğŸ§° Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: recursive
    - name: ğŸŸ¦ Install msys2
      uses: msys2/setup-msys2@v2
    - name: â¬‡ï¸ Install dependencies
      run: |
          bash dist/get_deps_msys2.sh

    - name: âœ‹ Build
      run: |
        mkdir build
        cd build
        # Get path to mingw python library
        PYTHON_LIB_NAME=$(pkg-config --libs-only-l python3 | sed 's/^-l//' | sed 's/ //')
        PYTHON_LIB_PATH=$(cygpath -m $(which lib${PYTHON_LIB_NAME}.dll))

        # Get path to magic db
        MAGICDB_PATH=$(cygpath -m $(file --version | grep -oP "(?<=magic file from ).+"))

        echo Python_LIBRARY: $PYTHON_LIB_PATH
        echo MagicDB Path: $MAGICDB_PATH

        cmake -G "MinGW Makefiles" \
          -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
          -DCMAKE_INSTALL_PREFIX="$PWD/install" \
          -DCREATE_PACKAGE=ON \
          -DPython_LIBRARY="$PYTHON_LIB_PATH" \
          -DEXTRA_MAGICDBS="$MAGICDB_PATH" \
          ..
        mingw32-make -j4
        mingw32-make install
        cpack

    - name: ğŸ“¦ Upload Portable ZIP
      uses: actions/upload-artifact@v2
      with:
        name: Windows Portable ZIP
        path: |
          build/install/*

    - name: ğŸ“¦ Upload Windows Installer
      uses: actions/upload-artifact@v2
      with:
        name: Windows Installer
        path: |
          build/*.msi

  macos-build:
    runs-on: macos-11.0
    name: ğŸ macOS 11.0
    steps:

    - name: ğŸ§° Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: recursive

    - name: â¬‡ï¸ Install dependencies
      run: |
        brew bundle --no-lock --file dist/Brewfile

    - name: âœ‹ Build
      run: |
        mkdir build
        cd build
        CC=$(brew --prefix llvm)/bin/clang \
        CXX=$(brew --prefix llvm)/bin/clang++ \
        PKG_CONFIG_PATH="$(brew --prefix openssl)/lib/pkgconfig":"$(brew --prefix)/lib/pkgconfig" \
        MACOSX_DEPLOYMENT_TARGET="10.15" \
        cmake \
          -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
          -DCREATE_BUNDLE=ON \
          -DCREATE_PACKAGE=ON \
          ..
        make -j 4 package

    - name: ğŸ“¦ Upload DMG
      uses: actions/upload-artifact@v2
      with:
        name: macOS DMG
        path: build/*.dmg

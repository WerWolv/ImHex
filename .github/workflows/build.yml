name: Build

on:
  push:
  pull_request:

env:
  BUILD_TYPE: Release

jobs:

  linux:
    runs-on: ubuntu-20.04
    name: üêß Ubuntu 20.04
    steps:

    - name: üß∞ Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: recursive

    - name: üìú Restore cache
      uses: actions/cache@v2
      with:
        path: |
          ~/.ccache
          .flatpak-builder
        key: ${{ runner.os }}-build-${{ github.run_id }}
        restore-keys: ${{ runner.os }}-build-

    - name: ‚¨áÔ∏è Install dependencies
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        
        sudo apt update
        sudo bash dist/get_deps_debian.sh

        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs > rustup-init.sh
        sh rustup-init.sh -y --default-toolchain none
        rm rustup-init.sh
        $HOME/.cargo/bin/rustup install nightly
        $HOME/.cargo/bin/rustup target add x86_64-unknown-linux-gnu
        $HOME/.cargo/bin/rustup default nightly

    - name: üõ†Ô∏è Build
      run: |
        mkdir -p build
        cd build
        CC=gcc-10 CXX=g++-10 cmake \
          -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
          -DCMAKE_INSTALL_PREFIX="$PWD/install" \
          -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
          -DRUST_PATH="$HOME/.cargo/bin/" \
          ..
        make -j 4 install

    - name: üì¶ Bundle Flatpak
      run: |
        sudo apt install flatpak flatpak-builder
        flatpak --user remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
        flatpak --user install -y flathub org.freedesktop.Platform//20.08
        flatpak --user install -y flathub org.freedesktop.Sdk//20.08
        flatpak-builder --jobs=4 --repo=imhex _flatpak dist/net.werwolv.ImHex.yaml --ccache --keep-build-dirs
        flatpak build-bundle imhex imhex.flatpak net.werwolv.ImHex stable
        
    - name: üì¶ Bundle DEB
      run: |
        dpkg-deb --build build/install
        mv build/install.deb imhex.deb

    - name: üì¶ Bundle AppImage
      run: |
        dist/AppImage/package.sh build
        mv build/ImHex-x86_64.AppImage imhex.AppImage

    - name: ‚¨ÜÔ∏è Upload ELF
      uses: actions/upload-artifact@v2
      with:
        name: Linux ELF
        path: |
          build/install/*

    - name: ‚¨ÜÔ∏è Upload Flatpak
      uses: actions/upload-artifact@v2
      with:
        name: Linux Flatpak
        path: |
          imhex.flatpak
         
    - name: ‚¨ÜÔ∏è Upload .deb
      uses: actions/upload-artifact@v2
      with:
        name: Linux DEB
        path: |
          imhex.deb

    - name: ‚¨ÜÔ∏è Upload AppImage
      uses: actions/upload-artifact@v2
      with:
        name: Linux AppImage
        path: |
          imhex.AppImage

  win:
    runs-on: windows-latest
    name: üü¶ Windows MINGW64
    defaults:
      run:
        shell: msys2 {0}
    env:
      CCACHE_DIR:      "${{ github.workspace }}/.ccache"
      CCACHE_MAXSIZE:  "1000M"
      CCACHE_COMPRESS: "true"
    steps:
    - name: üß∞ Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: recursive

    - name: üü¶ Install msys2
      uses: msys2/setup-msys2@v2
      with:
        msystem: mingw64
        pacboy: >-
          gcc:p
          cmake:p
          make:p
          ccache:p
          capstone:p
          glfw:p
          file:p
          mbedtls:p
          python:p
          freetype:p
          dlfcn:p

    - name: ‚¨áÔ∏è Install dependencies
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://win.rustup.rs > rustup-init.exe
        ./rustup-init.exe -y --default-host=x86_64-pc-windows-gnu --default-toolchain=none
        rm rustup-init.exe
        $USERPROFILE/.cargo/bin/rustup.exe target add x86_64-pc-windows-gnu
        $USERPROFILE/.cargo/bin/rustup.exe default nightly

    - name: üìú Prepare Cache
      id:    prep-ccache
      shell: bash
      run: |
        mkdir -p "${CCACHE_DIR}"
        echo "::set-output name=dir::$CCACHE_DIR"

    - name: üìú Restore Cache
      uses:  actions/cache@v1
      id:    cache-ccache
      with:
        path: ${{ steps.prep-ccache.outputs.dir }}
        key: ${{ runner.os }}-build-${{ github.run_id }}
        restore-keys: ${{ runner.os }}-build-

    - name: üõ†Ô∏è Build
      run: |
        mkdir -p build
        cd build
        # Get path to mingw python library
        PYTHON_LIB_NAME=$(pkg-config --libs-only-l python3 | sed 's/^-l//' | sed 's/ //')
        PYTHON_LIB_PATH=$(cygpath -m $(which lib${PYTHON_LIB_NAME}.dll))

        cmake -G "MinGW Makefiles" \
          -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
          -DCMAKE_INSTALL_PREFIX="$PWD/install" \
          -DCREATE_PACKAGE=ON \
          -DPython_LIBRARY="$PYTHON_LIB_PATH" \
          -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
          -DRUST_PATH="$USERPROFILE/.cargo/bin/" \
          ..
        mingw32-make -j4 install
        cpack

    - name: ‚¨ÜÔ∏è Upload Portable ZIP
      uses: actions/upload-artifact@v2
      with:
        name: Windows Portable ZIP
        path: |
          build/install/*

    - name: ‚¨ÜÔ∏è Upload Windows Installer
      uses: actions/upload-artifact@v2
      with:
        name: Windows Installer
        path: |
          build/*.msi

  macos:
    runs-on: macos-11.0
    name: üçé macOS 11.0
    steps:

    - name: üß∞ Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: recursive

    - name: ‚¨áÔ∏è Install dependencies
      run: |
        brew bundle --no-lock --file dist/Brewfile

    - name: üìú Restore cache
      uses: actions/cache@v2
      with:
        path: |
          ~/.ccache
        key: ${{ runner.os }}-build-${{ github.run_id }}
        restore-keys: ${{ runner.os }}-build-

    - name: üõ†Ô∏è Build
      run: |
        mkdir -p build
        cd build
        CC=$(brew --prefix llvm)/bin/clang \
        CXX=$(brew --prefix llvm)/bin/clang++ \
        PKG_CONFIG_PATH="$(brew --prefix openssl)/lib/pkgconfig":"$(brew --prefix)/lib/pkgconfig" \
        MACOSX_DEPLOYMENT_TARGET="10.15" \
        cmake \
          -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
          -DCREATE_BUNDLE=ON \
          -DCREATE_PACKAGE=ON \
          -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
          ..
        make -j4 package

    - name: ‚¨ÜÔ∏è Upload DMG
      uses: actions/upload-artifact@v2
      with:
        name: macOS DMG
        path: build/*.dmg

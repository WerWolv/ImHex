name: Build

on:
  push:
  pull_request:

env:
  BUILD_TYPE: Release

jobs:


  lin:
    runs-on: ubuntu-20.04
    name: 🐧 Ubuntu 20.04
    steps:

    - name: 🧰 Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: ⬇️ Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential       \
          gcc-10                \
          g++-10                \
          pkg-config            \
          cmake                 \
          make                  \
          libglfw3-dev          \
          libglm-dev            \
          libmagic-dev          \
          libssl-dev            \
          libcapstone-dev       \
          llvm-dev              \
          nlohmann-json3-dev    \
          python3-dev           \

    - name: ✋ Build
      run: |
        mkdir build
        cd build
        CC=gcc-10 CXX=g++-10 cmake ..
        make -j 4


  win-manual:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        env:
          - { msystem: MINGW64, arch: x86_64 }
          #- { msystem: MINGW32, arch: i686   } # currently fail
    name: 🟪 ${{ matrix.env.msystem }} · ${{ matrix.env.arch }} · manual
    defaults:
      run:
        shell: msys2 {0}
    env:
      MINGW_INSTALLS: ${{ matrix.env.msystem }}
    steps:

    - name: 🧰 Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: 🟪 Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.env.msystem }}
        update: true
        install: >
          mingw-w64-${{ matrix.env.arch }}-gcc
          mingw-w64-${{ matrix.env.arch }}-cmake
          mingw-w64-${{ matrix.env.arch }}-make
          mingw-w64-${{ matrix.env.arch }}-capstone
          mingw-w64-${{ matrix.env.arch }}-glfw
          mingw-w64-${{ matrix.env.arch }}-glm
          mingw-w64-${{ matrix.env.arch }}-file
          mingw-w64-${{ matrix.env.arch }}-llvm
          mingw-w64-${{ matrix.env.arch }}-nlohmann-json
          mingw-w64-${{ matrix.env.arch }}-openssl
          mingw-w64-${{ matrix.env.arch }}-polly
          mingw-w64-${{ matrix.env.arch }}-python

    - name: ✋ Build
      run: |
        mkdir build
        cd build
        cmake -G "MinGW Makefiles" ..
        mingw32-make -j 4


  win-makepkg:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        env:
          - { msystem: MINGW64, arch: x86_64 }
          #- { msystem: MINGW32, arch: i686   } # currently fail
    name: 🟪 ${{ matrix.env.msystem }} · ${{ matrix.env.arch }} · makepkg
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - run: git config --global core.autocrlf input
      shell: bash

    - name: 🧰 Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: 🟪 Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.env.msystem }}
        update: true
        install: >
          base-devel
          mingw-w64-${{ matrix.env.arch }}-toolchain

    - name: 🔧 Build
      run: |
        cd msys2
        makepkg-mingw --noconfirm --noprogressbar -sCLf
      env:
        MINGW_INSTALLS: ${{ matrix.env.msystem }}

    - name: '📤 Upload artifact: package'
      uses: actions/upload-artifact@v2
      with:
        path: msys2/*.zst


  win-test:
    needs: win-makepkg
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        env:
          - { msystem: MINGW64, arch: x86_64 }
          #- { msystem: MINGW32, arch: i686   } # currently fail
    name: 🟪 ${{ matrix.env.msystem }} · ${{ matrix.env.arch }} · test
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: 🟪 Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.env.msystem }}
        update: true

    - name: '📥 Download artifacts'
      uses: actions/download-artifact@v2

    - name: ⚙️ Install
      run: |
        pacman -U --noconfirm --noprogressbar artifact/*.zst

    - name: ▶️ Test
      run: |
        which ImHex

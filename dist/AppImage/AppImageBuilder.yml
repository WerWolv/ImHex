# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
AppDir:
  path: .AppDir
  app_info:
    id: imhex
    name: ImHex
    icon: imhex
    version: "{{VERSION}}"
    exec: usr/bin/imhex
    exec_args: $@

<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ImHex Web</title>
    <script src="enable-threads.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0px;
            user-select: none;
        }

        body {
            display: flex;
            align-items: center;
            background-color: #121212;
            overflow: hidden;
        }

        .emscripten {
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            border: 0px none;
        }

        #loading_text {
            color: #F0F0F0;
            font-size: 30px;
            font-family: monospace;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <p id="loading_text">ImHex is loading...</p>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" style="display: none; image-rendering: crisp-edges"></canvas>

    <script type='text/javascript'>
        var Module = {
            preRun:  [],
            postRun: [],
            onRuntimeInitialized: function() {
                // Triggered when the wasm module is loaded and ready to use.
                document.getElementById("loading_text").style.display = "none"
                document.getElementById("canvas").style.display = "initial"
            },
            print:   (function() { })(),
            printErr: function(text) { },
            canvas: (function() {
                let canvas = document.getElementById('canvas');
                // As a default initial behavior, pop up an alert when webgl context is lost. To make your
                // application robust, you may want to override this behavior before shipping!
                // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
                canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

                return canvas;
            })(),
            setStatus: function(text) { },
            totalDependencies: 0,
            monitorRunDependencies: function(left) { }
        };
        window.addEventListener('resize', () => {
            let canvas = document.getElementById('canvas');

            canvas.width  = window.innerWidth;
            canvas.height = window.innerHeight;
        }, false);
        window.openLink = function(url, len) {
            window.open(UTF8ToString(url, len), "_blank");
        }
    </script>
    <script async type="text/javascript" src="imhex.js"></script>
</body>
</html>
